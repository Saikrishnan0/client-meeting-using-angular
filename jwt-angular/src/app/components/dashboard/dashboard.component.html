<html>
<head>
</head>
<body>
 <div align="center">
  <h1>Client Meeting Registration Form</h1>
  <form action="<%= request.getContextPath() %>/register" method="post">
   <table style="with: 80%">
    <tr>
     <td>Meeting Topic</td>
     <td><input type="text" name="Name" /></td>
    </tr>
    <tr>
     <td>Number of People</td>
     <td><input type="text" name="Numpeople" /></td>
    </tr>
    <tr>
        <td>Expected Start Time</td>
        <td><input type="datetime-local" name="sttime"  /></td>
       </tr>
    <tr>
     <td>Expected End Time</td>
     <td><input type="datetime-local" name="endtime"  /></td>
    </tr>
    <tr>
     <td>Description</td>
     <td><input type="text" name="descri" /></td>
    </tr>
   </table>
   <input type="submit" value="Register" />
  </form>
 </div>
</body>
</html>
